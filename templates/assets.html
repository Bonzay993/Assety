{% extends "inventory.html" %}
{% block content %}

<section class="assets">
    <div class="assets-list-top-container">
        <h1>Assets List</h1>
        <div class="create-new-asset-btn">
            <a href="{{ url_for('new_asset') }}">
                <button class="new-asset-btn">Create New</button>
            </a>
        </div>
    </div>
    
    
    <div class="assets-list">
        {% for asset in assets %}
            <div class="asset-item">
                <h3>{{ asset.name }}</h3>
                <p><strong>Category:</strong> {{ asset.category }}</p>
                <p><strong>Quantity:</strong> {{ asset.quantity }}</p>
                <p><strong>Location:</strong> {{ asset.location }}</p>
            </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
