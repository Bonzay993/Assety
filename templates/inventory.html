<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="sidebar-menu" id="menu">
                <li><a href="#" class="menu-item"><i class="fas fa-tachometer-alt"></i><span class="text">Dashboard</span></a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-cogs"></i><span class="text">Assets</span></a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-box"></i><span class="text">Categories</span></a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-chart-line"></i><span class="text">Reports</span></a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-cogs"></i><span class="text">Settings</span></a></li>
            </ul>
            <div class="version">
                <a class="version-number"><span>v</span> 0.0.1</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>Asset Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, {{ first_name }}</span>
                    <a href="{{ url_for('logout') }}">
                        <button class="logout-btn">Logout</button>
                    </a>
                </div>
            </header>

            <!-- Asset Cards -->
            <section class="asset-cards">
                <div class="card">
                    <h3>Asset 1</h3>
                    <p>Details about Asset 1</p>
                </div>
                <div class="card">
                    <h3>Asset 2</h3>
                    <p>Details about Asset 2</p>
                </div>
                <div class="card">
                    <h3>Asset 3</h3>
                    <p>Details about Asset 3</p>
                </div>
                <div class="card">
                    <h3>Asset 4</h3>
                    <p>Details about Asset 4</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Toggle sidebar visibility
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const menuItems = document.querySelectorAll('.sidebar-menu .menu-item');
        const logoText = document.querySelector('.logo-text');
        
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('minimized');
            menuItems.forEach(item => {
                item.classList.toggle('minimized-item');
            });
            logoText.classList.toggle('hidden');
        });
    </script>
</body>
</html>
